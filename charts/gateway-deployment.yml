##write a deployment file for gateway service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: 317884193661.dkr.ecr.eu-west-1.amazonaws.com/isolates:00e0a526b459c6ad0b31382a62396db714d29b2d
        ports:
        - containerPort: 8889
        env:
        - name: LOGIN_SERVICE_BASE_URI
          value: "http://login-service:8888"

